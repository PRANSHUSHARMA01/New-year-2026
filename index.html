<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Global Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Use min-height to allow scrolling on small phones */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* This ensures the card is centered, but footer sticks to bottom if space permits */
            justify-content: space-between; 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- 2. The Premium Glass Card --- */
        .card {
            /* Centers the card vertically in the available space */
            margin: auto; 
            position: relative;
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            max-width: 600px;
            width: 100%;
            
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            /* Border with subtle glow */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            
            animation: floatUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* --- 3. Typography & Effects --- */
        .sub-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ffd700;
            margin-bottom: -15px;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .year {
            font-size: 9rem;
            font-weight: 900;
            line-height: 1;
            margin: 15px 0;
            
            /* Metallic Gradient Text */
            background: linear-gradient(to bottom right, #ffffff, #a0a0a0, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.3));
            animation: breathe 5s ease-in-out infinite;
        }

        .message {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            color: #d1d1d1;
            letter-spacing: 0.5px;
        }

        /* --- 4. The Footer (Responsive) --- */
        .footer {
            margin-top: 30px; /* Space between card and footer on mobile */
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            padding-bottom: 10px; /* Safe area for mobile swipe bars */
        }

        .heart {
            color: #ff4d4d;
            display: inline-block;
            animation: beat 1s infinite;
        }

        .author-name {
            font-weight: 600;
            color: #fff;
            position: relative;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .author-name:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: #ffd700;
        }

        /* --- 5. Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 30px rgba(255,255,255,0.3)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 40px rgba(255,255,255,0.5)); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Sparkles */
        .card::before, .card::after {
            content: '✦';
            position: absolute;
            font-size: 2.5rem;
            color: rgba(255, 215, 0, 0.7);
            animation: spin-sparkle 6s linear infinite;
        }
        .card::before { top: -25px; left: -25px; }
        .card::after { bottom: -25px; right: -25px; animation-delay: -3s; }

        @keyframes spin-sparkle {
            0% { transform: rotate(0deg) scale(0.8); opacity: 0.5;}
            50% { transform: rotate(180deg) scale(1.2); opacity: 1;}
            100% { transform: rotate(360deg) scale(0.8); opacity: 0.5;}
        }

        /* --- Mobile Responsive Rules --- */
        @media (max-width: 600px) {
            .card {
                padding: 40px 20px;
                margin: 20px 0; /* Adds space top/bottom on small screens */
            }
            .sub-title { font-size: 2.5rem; }
            .year { font-size: 5.5rem; }
            .message { font-size: 1rem; }
            .card::before, .card::after { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="sub-title">Wishing you a Happy New Year</div>
        <h1 class="year">2026</h1>
        <p class="message">May your new year be filled with<br>joy, peace, and prosperity.</p>
    </div>

    <div class="footer">
        Made with <span class="heart">❤</span> by <span class="author-name">Pranshu Sharma</span> &copy; 2025
    </div>

</body>
</html>
